<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA</title>
  </head>
  <body>
    <h1>Data Structures and algorithms Fibonacci recurssion</h1>
    <button id="myButton">Fibonacci recurssively</button>
    <p id="displayText"></p>
    <script>
      const button = document.getElementById("myButton");
      const displayText = document.getElementById("displayText");
      function fibonacciRecussionNth(n) {
        if (n < 2){
          return n;
        }
        //return (n-1) + (n-2);
        return fibonacciRecussionNth(n-1) + fibonacciRecussionNth(n-2);
      }
      // Add event listener to the button
      button.addEventListener("click", () => {
        // Get user input
        const userInput = parseInt(
          prompt("Enter a number to check if its nth fibonacci reccursively:")
        );
        // Check if user input is valid
        if (!isNaN(userInput) && userInput > 0) {
          // Calculate summation
          const result = fibonacciRecussionNth(userInput);
          displayText.textContent = `Fibonacci nth number of ${userInput} is ${result}`;
        } else {
          displayText.textContent =
            "Invalid input. Please enter a positive number.";
        }
      });
    </script>
  </body>
</html>
