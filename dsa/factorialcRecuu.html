<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA</title>
  </head>
  <body>
    <h1>Data Structures and algorithms FACTORIAL</h1>
    <button id="myButton">FACTORIAL</button>
    <p id="displayText"></p>
    <script>
      const button = document.getElementById("myButton");
      const displayText = document.getElementById("displayText");
      function factorialReccu(n) {
        if (n === 0){
          return 1;
        }
        return n * factorialRerccu(n-1);
      }
      // Add event listener to the button
      button.addEventListener("click", () => {
        // Get user input
        const userInput = parseInt(prompt("Enter a number for FACTORIAL:"));
        // Check if user input is valid
        if (!isNaN(userInput) && userInput >= 0) {
          // Calculate summation
          const result = factorialReccu(userInput);
          // Display the result
          displayText.textContent = `FACTORIAL of ${userInput} is ${result}.`;
        } else {
          displayText.textContent =
            "Invalid input. Please enter a positive number.";
        }
      });
    </script>
  </body>
</html>
