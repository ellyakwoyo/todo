<!-- Doctype informs browser the type of docc it expects and its version -->
<!DOCTYPE html>

<html>
  <head>
    <title>ToDoApp</title>
    <!-- External file styling -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- internal/infile css -->
    <style>
      h1 {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- in file styling -->
    <div class="scrolling-menu">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Disabled</a
          >
        </li>
      </ul>
    </div>
    <div class="inner-content">
      <div>
        <h1 style="color: #6495ed">This is my to do app sort of playground</h1>
        <div class="display">
          <table id="table">
            <tr>
              <th>Task to do</th>
              <th>Start time</th>
              <th>End time</th>
              <th>Completed?</th>
            </tr>
          </table>
        </div>
        <div class="input-form">
          <form action="" name="input" id="input">
            <div>
              <input
                type="text"
                class="exact-input"
                name="activity"
                id="activity"
                placeholder="Enter activity"
                required
              />
              <input
                type="text"
                class="exact-input"
                name="start"
                id="start"
                placeholder="Enter start time"
                required
              />
              <input
                type="text"
                class="exact-input"
                name="end"
                id="end"
                placeholder="Enter ending time"
                required
              />
            </div>
            <div class="submit-btn">
              <button class="btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>

      document
        .getElementById("input")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const activity = document.getElementById("activity").value;
          const start = document.getElementById("start").value;
          const end = document.getElementById("end").value;

          const table = document.getElementById("table");
          const newRow = table.insertRow(-1); // -1 appends a row at the end

          // Insert cells with the form values into the new row
          const cell1 = newRow.insertCell(0);
          const cell2 = newRow.insertCell(1);
          const cell3 = newRow.insertCell(2);
          const cell4 = newRow.insertCell(3);
          cell1.innerHTML = activity;
          cell2.innerHTML = start;
          cell3.innerHTML = end;
          cell4.innerHTML = "";
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
