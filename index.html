<!-- Doctype informs browser the type of docc it expects and its version -->
<!DOCTYPE html>

<html>
  <head>
    <title>ToDoApp</title>
    <!-- External file styling -->
    <link rel="stylesheet" href="index.css" />
    <!-- internal/infile css -->
    <style>
      h1 {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- in file styling -->
    <div>
      <h1 style="color: #6495ed">This is my to do app sort of playground</h1>
      <div class="display">
        <table id="table">
          <tr>
            <th>Task to do</th>
            <th>Start time</th>
            <th>End time</th>
            <th>Completed?</th>
          </tr>
        </table>
      </div>
      <div class="input-form">
        <form action="" name="input" id="input">
          <div>
            <input
              type="text"
              class="exact-input"
              name="activity"
              id="activity"
              placeholder="Enter activity"
              required
            />
            <input
              type="text"
              class="exact-input"
              name="start"
              id="start"
              placeholder="Enter start time"
              required
            />
            <input
              type="text"
              class="exact-input"
              name="end"
              id="end"
              placeholder="Enter ending time"
              required
            />
          </div>
          <div class="submit-btn">
            <button class="btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("input")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const activity = document.getElementById("activity").value;
          const start = document.getElementById("start").value;
          const end = document.getElementById("end").value;

          const table = document.getElementById("table");
          const newRow = table.insertRow(-1); // -1 appends a row at the end

          // Insert cells with the form values into the new row
          const cell1 = newRow.insertCell(0);
          const cell2 = newRow.insertCell(1);
          const cell3 = newRow.insertCell(2);
          const cell4 = newRow.insertCell(3);
          cell1.innerHTML = activity;
          cell2.innerHTML = start;
          cell3.innerHTML = end;
          cell4.innerHTML = "";
        });
    </script>
  </body>
</html>
